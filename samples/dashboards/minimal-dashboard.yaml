apiVersion: openobserve.ai/v1alpha1
kind: OpenObserveDashboard
metadata:
  name: minimal-dashboard
  namespace: o2operator
spec:
  configRef:
    name: openobserve-main
    namespace: o2operator
  title: "Minimal Dashboard"
  description: "A minimal dashboard example with no panels"
  org: "default"
  folderName: "TestFolder1"
  dashboard:
    version: 8
    tabs:
      - tabId: "tab-001"
        name: "Tab1"
        panels:
        - id: panel_001
          type: area
          title: Panel1
          description: ''
          config:
            show_legends: true
            legends_position: null
            decimals: 2
            line_thickness: 1.5
            step_value: '0'
            top_results_others: false
            axis_border_show: false
            label_option:
              rotate: 0
            show_symbol: false
            line_interpolation: smooth
            legend_width:
              unit: px
            legend_height:
              unit: px
            base_map:
              type: osm
            map_type:
              type: world
            map_view:
              zoom: 1
              lat: 0
              lng: 0
            map_symbol_style:
              size: by Value
              size_by_value:
                min: 1
                max: 100
              size_fixed: 2
            drilldown: []
            mark_line: []
            override_config: []
            connect_nulls: false
            no_value_replacement: ''
            wrap_table_cells: false
            table_transpose: false
            table_dynamic_columns: false
            mappings: []
            color:
              mode: palette-classic-by-series
              fixedColor:
              - '#53ca53'
              seriesBy: last
              colorBySeries: []
            trellis:
              layout: null
              num_of_columns: 1
              group_by_y_axis: false
            show_gridlines: true
            aggregation: last
            lat_label: latitude
            lon_label: longitude
            weight_label: weight
            name_label: name
            table_aggregations:
            - last
            promql_table_mode: single
            visible_columns: []
            hidden_columns: []
            sticky_columns: []
          queryType: sql
          queries:
          - query: SELECT histogram(_timestamp) as "x_axis_1", count(k8s_namespace_name)
              as "y_axis_1", k8s_cluster as "breakdown_1" FROM "k8s_events"  GROUP BY x_axis_1,
              breakdown_1 ORDER BY x_axis_1 ASC
            vrlFunctionQuery: ''
            customQuery: false
            fields:
              stream: k8s_events
              stream_type: logs
              "x":
              - label: Timestamp
                alias: x_axis_1
                type: build
                color: null
                functionName: histogram
                sortBy: ASC
                args:
                - type: field
                  value:
                    field: _timestamp
                    streamAlias: null
                - type: histogramInterval
                isDerived: false
                havingConditions: []
                treatAsNonTimestamp: true
                showFieldAsJson: false
              "y":
              - label: K8s Namespace Name
                alias: y_axis_1
                type: build
                color: '#5960b2'
                functionName: count
                args:
                - type: field
                  value:
                    field: k8s_namespace_name
                    streamAlias: null
                isDerived: false
                havingConditions: []
                treatAsNonTimestamp: true
                showFieldAsJson: false
              "z": []
              breakdown:
              - label: K8s Cluster
                alias: breakdown_1
                type: build
                color: null
                args:
                - type: field
                  value:
                    field: k8s_cluster
                    streamAlias: null
                isDerived: false
                havingConditions: []
              filter:
                filterType: group
                logicalOperator: AND
                conditions: []
            config:
              promql_legend: ''
              layer_type: scatter
              weight_fixed: 1
              limit: 0
              min: 0
              max: 100
              time_shift: []
            joins: []
          layout:
            "x": 0
