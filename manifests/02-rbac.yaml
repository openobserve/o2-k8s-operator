# ServiceAccount for the operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openobserve-operator
  namespace: o2operator
  labels:
    app: openobserve-operator

---
# ClusterRole with all necessary permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openobserve-operator
  labels:
    app: openobserve-operator
rules:
# Core resources
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - services/finalizers
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - namespaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

# Deployment resources
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

# Monitoring resources
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create

# OpenObserve CRDs
- apiGroups:
  - openobserve.ai
  resources:
  - openobserveconfigs
  - openobserveconfigs/status
  - openobserveconfigs/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

- apiGroups:
  - openobserve.ai
  resources:
  - openobservepipelines
  - openobservepipelines/status
  - openobservepipelines/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

- apiGroups:
  - openobserve.ai
  resources:
  - openobservealerts
  - openobservealerts/status
  - openobservealerts/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

- apiGroups:
  - openobserve.ai
  resources:
  - openobservefunctions
  - openobservefunctions/status
  - openobservefunctions/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

# Webhook permissions
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  - mutatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Certificate management for webhooks
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Ingress resources (if needed)
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openobserve-operator
  labels:
    app: openobserve-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openobserve-operator
subjects:
- kind: ServiceAccount
  name: openobserve-operator
  namespace: o2operator

---
# Role for leader election
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openobserve-operator-leader-election
  namespace: o2operator
  labels:
    app: openobserve-operator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch

---
# RoleBinding for leader election
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openobserve-operator-leader-election
  namespace: o2operator
  labels:
    app: openobserve-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openobserve-operator-leader-election
subjects:
- kind: ServiceAccount
  name: openobserve-operator
  namespace: o2operator