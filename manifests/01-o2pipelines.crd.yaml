apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: openobservepipelines.openobserve.ai
spec:
  group: openobserve.ai
  names:
    kind: OpenObservePipeline
    listKind: OpenObservePipelineList
    plural: openobservepipelines
    singular: openobservepipeline
    shortNames:
    - o2pipeline
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - configRef
            - name
            - source
            - nodes
            properties:
              configRef:
                type: object
                required:
                - name
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
              name:
                type: string
              description:
                type: string
              enabled:
                type: boolean
                default: true
              org:
                type: string
                description: Organization name
              pipeline_id:
                type: string
                description: Pipeline ID in OpenObserve
              version:
                type: integer
                format: int64
                description: Pipeline version
              source:
                type: object
                required:
                - streamType
                properties:
                  streamName:
                    type: string
                    description: Name of the source stream (optional for query-based sources)
                  streamType:
                    type: string
                    enum:
                    - logs
                    - metrics
                    - traces
                    default: logs
                  sourceType:
                    type: string
                    enum:
                    - realtime
                    - scheduled
                    default: realtime
                  orgId:
                    type: string
                    description: Organization ID for the source
                  tzOffset:
                    type: integer
                    description: Timezone offset in minutes
                  delay:
                    type: integer
                    description: Delay in seconds before processing
                  queryCondition:
                    type: object
                    description: Query condition for scheduled pipelines with query sources
                    properties:
                      type:
                        type: string
                        enum:
                        - custom
                        - sql
                        - promql
                        default: custom
                      sql:
                        type: string
                      promql:
                        type: string
                      promqlCondition:
                        type: object
                        properties:
                          column:
                            type: string
                          operator:
                            type: string
                          value:
                            type: number
                          ignoreCase:
                            type: boolean
                      conditions:
                        type: object
                      aggregation:
                        type: object
                      vrlFunction:
                        type: string
                      searchEventType:
                        type: string
                      multiTimeRange:
                        type: array
                        items:
                          type: object
                  triggerCondition:
                    type: object
                    description: Trigger condition for scheduled pipelines
                    properties:
                      frequency:
                        type: integer
                        minimum: 1
                        default: 1
                      frequencyType:
                        type: string
                        enum:
                        - minutes
                        - hours
                        - days
                        - cron
                        default: minutes
                      cron:
                        type: string
                      period:
                        type: integer
                        minimum: 0
                        default: 0
                      threshold:
                        type: integer
                        minimum: 0
                        default: 0
                      operator:
                        type: string
                        enum:
                        - "="
                        - "!="
                        - ">"
                        - ">="
                        - "<"
                        - "<="
                        - Contains
                        - NotContains
                        default: ">="
                      silence:
                        type: integer
                        minimum: 0
                        default: 0
                      timezone:
                        type: string
                        default: UTC
                      toleranceInSecs:
                        type: integer
                      alignTime:
                        type: boolean
              nodes:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                  - id
                  - type
                  - name
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                    name:
                      type: string
                    config:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
              edges:
                type: array
                items:
                  type: object
                  required:
                  - source
                  - target
                  properties:
                    source:
                      type: string
                    target:
                      type: string
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    observedGeneration:
                      type: integer
                      format: int64
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
              openobservePipelineId:
                type: string
              lastSyncTime:
                type: string
                format: date-time
              version:
                type: integer
                format: int32
              pausedAt:
                type: integer
                format: int64
              lastError:
                type: string
              observedGeneration:
                type: integer
                format: int64
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Source
      type: string
      jsonPath: .spec.source.streamName
    - name: Enabled
      type: boolean
      jsonPath: .spec.enabled
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=="Ready")].status
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp