apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: openobservealerttemplates.openobserve.ai
spec:
  group: openobserve.ai
  names:
    kind: OpenObserveAlertTemplate
    listKind: OpenObserveAlertTemplateList
    plural: openobservealerttemplates
    singular: openobservealerttemplate
    shortNames:
    - o2alerttemplate
    - alerttemplate
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - configRef
            - name
            - title
            - body
            - type
            properties:
              configRef:
                type: object
                required:
                - name
                properties:
                  name:
                    type: string
                    description: Name of the OpenObserveConfig resource
                  namespace:
                    type: string
                    description: Namespace of the OpenObserveConfig resource (defaults to same namespace)
              name:
                type: string
                pattern: "^[a-zA-Z0-9_-]+$"
                description: Unique identifier for the alert template
              org:
                type: string
                description: Organization name to create the alert template in. If not specified, uses the organization from ConfigRef.
              title:
                type: string
                description: Title of the alert template
              body:
                type: string
                description: Template body content (can contain variables and formatting)
              type:
                type: string
                enum:
                - http
                - email
                description: Type of alert template (http or email only)
              isDefault:
                type: boolean
                default: false
                description: Whether this is a default template
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
                    observedGeneration:
                      type: integer
                      format: int64
              lastSyncTime:
                type: string
                format: date-time
              observedGeneration:
                type: integer
                format: int64
              deletionRetryCount:
                type: integer
                description: Tracks the number of deletion attempts
    additionalPrinterColumns:
    - name: Type
      type: string
      jsonPath: .spec.type
    - name: Default
      type: boolean
      jsonPath: .spec.isDefault
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=="Ready")].status
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}