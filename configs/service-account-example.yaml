# Example: Service Account Authentication Configuration
# Service accounts use 'token' as the key and require username + token in the secret
apiVersion: v1
kind: Secret
metadata:
  name: o2-service-account
  namespace: o2operator
type: Opaque
stringData:
  username: svc_o2operator@openobserve.ai  # Service account email
  token: you-service-account-token   # Service account token (used as password in Basic Auth)
---
apiVersion: openobserve.ai/v1alpha1
kind: OpenObserveConfig
metadata:
  name: openobserve-account
  namespace: o2operator
spec:
  endpoint: https://example.openobserve.ai
  organization: default
  credentialsSecretRef:
    name: o2-service-account
    key: token  # Key="token" identifies this as a service account
  tlsVerify: true