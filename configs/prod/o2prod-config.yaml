# OpenObserve Configuration
# This configures the connection to your OpenObserve instance
# Update the URL, username, and password for your environment
apiVersion: v1
kind: Secret
metadata:
  name: openobserve-credentials-prod
  namespace: o2operator
type: Opaque
stringData:
  username: root@example.com  # Replace with your OpenObserve username
  password: ac0dcdf1c5a1183bd78a9bdb67e18406   # Replace with your OpenObserve password
  # token: ac0dcdf1c5a1183bd78a9bdb67e18406   # Use the token directly

---
apiVersion: openobserve.ai/v1alpha1
kind: OpenObserveConfig
metadata:
  name: openobserve-prod
  namespace: o2operator
spec:
  # OpenObserve instance URL
  endpoint: https://prod.openobserve.ai  # Replace with your OpenObserve URL

  # Organization name in OpenObserve
  organization: default  # Replace with your organization name

  # Authentication credentials reference
  credentialsSecretRef:
    name: openobserve-credentials-prod
    key: username  # Use username/password auth instead of token
    # key: "token"  # This tells operator to use Bearer token auth

  # Optional: TLS verification (defaults to true)
  tlsVerify: true  # Set to false for self-signed certificates